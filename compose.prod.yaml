services:
  database:
    image: postgres:16
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: servicesdashboard
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d servicesdashboard"]
      interval: 30s
      timeout: 10s
      retries: 3

  servicesdashboard:
    image: ${DOCKER_USERNAME:-yourusername}/servicesdashboard-backend:${VERSION:-latest}
    ports:
      - "${BACKEND_PORT:-5051}:${BACKEND_INTERNAL_PORT:-8080}"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:${BACKEND_INTERNAL_PORT:-8080}
      # Database connection
      - ConnectionStrings__DefaultConnection=Host=database;Database=servicesdashboard;Username=${DB_USER:-admin};Password=${DB_PASSWORD:-admin123}
      # Ollama settings (disabled by default in production)
      - AppSettings__Ollama__BaseUrl=${OLLAMA_URL:-}
      - AppSettings__Ollama__Enabled=${OLLAMA_ENABLED:-false}
      - AppSettings__Ollama__EnableServiceRecognition=${OLLAMA_ENABLE_SERVICE_RECOGNITION:-false}
      - AppSettings__Ollama__Model=${OLLAMA_MODEL:-llama3.2:3b}
    networks:
      - app_network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_INTERNAL_PORT:-8080}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${DOCKER_USERNAME:-yourusername}/servicesdashboard-frontend:${VERSION:-latest}
    ports:
      - "${FRONTEND_PORT:-5050}:${FRONTEND_INTERNAL_PORT:-80}"
    environment:
      - BACKEND_URL=http://servicesdashboard:${BACKEND_INTERNAL_PORT:-8080}
    networks:
      - app_network
    depends_on:
      servicesdashboard:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${FRONTEND_INTERNAL_PORT:-80}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data: