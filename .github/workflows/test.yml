name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Enable Corepack
      run: corepack enable

    - name: Install dependencies
      working-directory: ./services-dashboard-frontend
      run: yarn install --frozen-lockfile

    - name: Run ESLint
      working-directory: ./services-dashboard-frontend
      run: yarn lint || true  # Don't fail on lint errors for now

    - name: Build frontend
      working-directory: ./services-dashboard-frontend
      run: yarn build

  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        dotnet-quality: 'ga'

    - name: Verify .NET version
      run: |
        dotnet --version
        dotnet --list-sdks

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run unit tests
      run: |
        dotnet test \
          --no-build \
          --configuration Release \
          --filter "FullyQualifiedName!~Integration" \
          --logger trx \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults
      
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Unit Test Results
        path: './TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true
        
    - name: Upload coverage reports to Codecov
      if: success() || failure()
      uses: codecov/codecov-action@v4
      with:
        directory: ./TestResults
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        
    - name: Comment test results on PR
      if: github.event_name == 'pull_request' && (success() || failure())
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Find the test results file
          const testResultsDir = './TestResults';
          const files = fs.readdirSync(testResultsDir);
          const trxFile = files.find(file => file.endsWith('.trx'));
          
          if (trxFile) {
            const testResults = fs.readFileSync(path.join(testResultsDir, trxFile), 'utf8');
            
            // Extract basic metrics (this is simplified - you might want a more robust parser)
            const passedMatch = testResults.match(/passed="(\d+)"/);
            const failedMatch = testResults.match(/failed="(\d+)"/);
            const totalMatch = testResults.match(/total="(\d+)"/);
            
            const passed = passedMatch ? passedMatch[1] : '0';
            const failed = failedMatch ? failedMatch[1] : '0';
            const total = totalMatch ? totalMatch[1] : '0';
            
            const status = failed === '0' ? 'âœ… PASSED' : 'âŒ FAILED';
            
            const comment = `## Unit Test Results ${status}
            
**Summary:**
- ğŸ§ª Total Tests: ${total}
- âœ… Passed: ${passed}  
- âŒ Failed: ${failed}
- ğŸ“Š Success Rate: ${total > 0 ? Math.round((passed / total) * 100) : 0}%

> Note: Integration tests are excluded from CI pipeline. Only unit tests are executed.

${failed > 0 ? 'âš ï¸ Please check the failed tests and fix them before merging.' : 'ğŸ‰ All unit tests are passing!'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }