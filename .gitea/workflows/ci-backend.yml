name: Backend Basic Build Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'ServicesDashboard/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ServicesDashboard/**'
      - '.github/workflows/ci-backend.yml'

jobs:
  backend:
    name: Backend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build Backend
        working-directory: ./ServicesDashboard
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore