name: Frontend Basic Build Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'
          cache-dependency-path: './services-dashboard-frontend/yarn.lock'
          
      - name: Build Frontend
        working-directory: ./services-dashboard-frontend
        run: |
          yarn install --immutable
          yarn build