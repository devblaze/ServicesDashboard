services:
  database:
    image: postgres:16
    environment:
      POSTGRES_DB: servicesdashboard
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d servicesdashboard"]
      interval: 30s
      timeout: 10s
      retries: 3

  servicesdashboard:
    build:
      context: ./ServicesDashboard
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=database;Database=servicesdashboard;Username=admin;Password=admin123
    volumes:
      - ./ServicesDashboard:/app/src
      - /app/src/bin
      - /app/src/obj
    depends_on:
      database:
        condition: service_healthy
    command: ["dotnet", "watch", "run", "--project", "/app/src", "--urls", "http://0.0.0.0:8080"]

  frontend:
    build:
      context: ./services-dashboard-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./services-dashboard-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  postgres_data: